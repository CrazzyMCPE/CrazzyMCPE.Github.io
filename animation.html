<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge"> <title>AnimeJS Demo</title> <link rel="stylesheet" href="#js/style.css">
	<style>
		<script>
			var btn = document.getElementById('cta');var btn2 = document.getElementById('cta2'); btn.onclick = function () { var morphing = anime({ targets: '.polymorph', points: [ { value: '215, 110 0, 110 0, 0 47.7, 0 67, 76' }, { value: '215, 110 0, 110 0, 0 0, 0 67, 76' } ], easing: 'easeOutQuad', duration: 1200, loop: false }); anime({ targets: '#blip', opacity: 1, duration: 500, translateY: 150 }) var promise = morphing.finished.then(() => { btn2.onclick = function () { var morphing = anime({ targets: '.polymorph', points: [ { value: '215, 110 0, 110 0, 0 47.7, 0 67, 76' }, { value: '215,110 0,110 0,0 49.3,0 215,0' } ], easing: 'easeOutQuad', duration: 1200, loop: false }); anime({ targets: '#blip', opacity: 0, duration: 500, translateY: -800 }) }; }) }
			</script>
		
		body { margin: 0; font-family: "Montserrat";} .polymorph { fill: #398f5a;} #cta, #cta2{ position: absolute; margin: 10em auto 0 auto; left: 0; right: 0; width: 20%; background: none; border: 2px dashed #fff; border-radius: 15px; padding: 15px; color: #fff; font-size: 1.5em; cursor: pointer; outline: 0;} p{ font-size: 1.2em;} #cta2{ width: auto; margin: 30px auto; background: #398f5a;} #blip{ position: absolute; color: #398f5a; right: 25%; top: 0%; opacity: 0; width: 30%; transform: translateY(-800px);}
